<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="estilo.css">

</head>

<body>

    <form action="">
        <fieldset class="field-login">
            <h1 class="title register">Cadastre-se</h1>
            <label for="user">Usuário</label>
            <input type="text" class="input user" id="user" name="user">
            <label for="email">Senha</label>
            <input type="email" class="input email" id="email" name="email">
            <label for="pass">Senha</label>
            <input type="password" class="input pass" id="pass" name="pass">
            <div class="div-separate">
                <button class=" btn log" type="submit">Cadastre-se</button>
                <p class="paragrafo">Já possui cadastro? <a href="index.html" class="link-recoverpass">Faca login</a>
                </p>

            </div>
        </fieldset>

    </form>
</body>

</html>
